    <script>
       const cards = document.querySelectorAll('.card');
        let flippedCards = [];
        let matchedCards = 0;

        function shuffleCards() {
            const cardArray = Array.from(cards);
            const shuffledArray = cardArray.sort(() => Math.random() - 0.5);
            shuffledArray.forEach((card, index) => {
                card.style.order = index;
            });
        }

        function flipCard(event) {
            const clickedCard = event.target.closest('.card');
        
            if (flippedCards.length < 2 && !clickedCard.classList.contains('flipped') && !clickedCard.classList.contains('matched')) {
                clickedCard.classList.add('flipped');

                flippedCards.push(clickedCard);
            
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 600);
                }
            }
        }
        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
        
            if (firstCard.dataset.id === secondCard.dataset.id) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedCards += 2;
                if (matchedCards === cards.length) {
                    setTimeout(() => alert('Вы выиграли!'), 500);
                }
            } else {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
            }
        
            flippedCards = [];
        }
        cards.forEach(card => {
            card.addEventListener('click', flipCard);
        });
        shuffleCards();
    </script>
